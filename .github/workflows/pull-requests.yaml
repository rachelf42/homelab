name: Auto Approved
on: [pull_request_target, pull_request_review] # yamllint disable-line rule:truthy

jobs:
  autoapprove:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'rachelf42'
    steps:
      - uses: hmarr/auto-approve-action@v4.0.0
        with:
          github-token: ${{ secrets.BOT_PAT }}
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v2.8.0
        with:
          token: ${{ secrets.BOT_PAT }}
          merge-method: squash