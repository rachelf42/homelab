- name: nomad setup
  become: true
  hosts: [nomad]
  vars:
    deb_arch:
      armv6l: armhf,
      armv7l: armhf,
      aarch64: arm64,
      x86_64: amd64,
      i386: i386
  tasks:
    - name: repo key installed
      async: 600
      poll: 10
      ansible.builtin.get_url:
        url: http://apt.releases.hashicorp.com/gpg
        dest: /usr/share/keyrings/hashicorp.asc
        owner: root
        group: root
        mode: "0644"
    - name: repo declaration installed
      async: 600
      poll: 10
      ansible.builtin.apt_repository:
        filename: hashicorp
        repo: >-
          deb [arch={{ deb_arch[ansible_architecture] }}
          signed-by=/usr/share/keyrings/hashicorp.asc]
          https://apt.releases.hashicorp.com
          noble main
    - name: nomad installed
      register: aptnomad
      until: aptnomad is ansible.builtin.success
      async: 600
      poll: 10
      retries: 10
      ansible.builtin.apt:
        update_cache: true
        name: nomad
        state: present
    - name: server config
      when: "'nomad_server' in group_names"
      ansible.builtin.template:
        dest: /etc/nomad.d/nomad.hcl
        src: ../resources/nomad_server.hcl.jinja2
        owner: nomad
        group: nomad
        mode: "0644"
    - name: client config
      when: "'nomad_client' in group_names"
      ansible.builtin.template:
        dest: /etc/nomad.d/nomad.hcl
        src: ../resources/nomad_client.hcl.jinja2
        owner: nomad
        group: nomad
        mode: "0644"
    - name: start nomad
      async: 600
      poll: 10
      ansible.builtin.systemd_service:
        daemon_reload: true
        name: nomad
        enabled: true
        state: restarted
- name: finishing up
  become: true
  hosts: [debian, ubuntu]
  tasks:
    - name: bashrc - reg user
      async: 600
      poll: 10
      ansible.builtin.blockinfile:
        path: "{{ homedir }}/.bashrc"
        marker: "# {mark} ANSIBLE GENERAL BLOCK"
        state: present
        block: |
          force_color_prompt=yes
          export PS1='[$?] \[\e[32m\]\u\[\e[m\]\[\e[32m\]@\[\e[m\]\[\e[32m\]\h\[\e[m\]:\[\e[35m\]\w\[\e[m\] \\$> '
          export PATH="$PATH:$HOME/bin"
    - name: bashrc - skeleton user
      async: 600
      poll: 10
      ansible.builtin.blockinfile:
        path: /etc/skel/.bashrc
        marker: "# {mark} ANSIBLE GENERAL BLOCK"
        state: present
        block: |
          force_color_prompt=yes
          export PS1='[$?] \[\e[33\]\u\[\e[m\]\[\e[33\]@\[\e[m\]\[\e[33\]\h\[\e[m\]:\[\e[35m\]\w\[\e[m\] \\$> '
    - name: bashrc - root user
      async: 600
      poll: 10
      ansible.builtin.blockinfile:
        path: /root/.bashrc
        marker: "# {mark} ANSIBLE GENERAL BLOCK"
        state: present
        block: |
          force_color_prompt=yes
          export PS1='[$?] \[\e[31m\]\u\[\e[m\]\[\e[31m\]@\[\e[m\]\[\e[31m\]\h\[\e[m\]:\[\e[35m\]\w\[\e[m\] \\$> '
    - name: nanorc file
      loop: ["{{ homedir }}/.nanorc", /root/.nanorc, /etc/skel/.nanorc]
      async: 600
      poll: 10
      ansible.builtin.file:
        path: "{{ item }}"
        state: touch
        owner: root
        group: root
        mode: "0644"
    - name: nanorc permissions
      async: 600
      poll: 10
      ansible.builtin.file:
        path: "{{ homedir }}/.nanorc"
        state: file
        owner: "{{ user_name }}"
        group: "{{ user_name }}"
        mode: "0644"
    - name: nanorc content
      loop: ["{{ homedir }}/.nanorc", /root/.nanorc, /etc/skel/.nanorc]
      async: 600
      poll: 10
      ansible.builtin.blockinfile:
        path: "{{ item }}"
        marker: "# {mark} ANSIBLE BLOCK"
        state: present
        # yamllint disable rule:line-length
        block: |
          set autoindent
          set tabsize 4
          set tabstospaces
          ## adapted from https://github.com/scopatz/nanorc/blob/master/sh.nanorc
          syntax "SH" "\.sh$" "\.ash" "\.bashrc" "bashrc" "\.bash_aliases" "bash_aliases" "\.bash_functions" "bash_functions" "\.bash_login" "\.bash_logout" "\.bash_profile" "bash_profile" "\.profile" "revise\..+$"
          header "^#!.*/(env +)?(ba|da|a)?sh( |$)"
          tabgives '\t'
          comment "#"
          color green "\<(case|do|done|elif|else|esac|fi|for|function|if|in|select|then|time|until|while)\>"
          color green "(\{|\}|\(|\)|\;|\]|\[|`|\\|\$|<|>|!|=|&|\|)"
          color green "-[Ldefgruwx]\>"
          color green "-(eq|ne|gt|lt|ge|le|s|n|z)\>"
          color brightblue "\<(alias|bg|bind|break|builtin|caller|cd|command|compgen|complete|compopt|continue|declare|dirs|disown|echo|enable|eval|exec|exit|export|false|fc|fg|getopts|hash|help|history|jobs|kill|let|local|logout|mapfile|popd|printf|pushd|pwd|read|readarray|readonly|return|set|shift|shopt|source|suspend|test|times|trap|true|type|typeset|ulimit|umask|unalias|unset|wait|cat|chmod|chown|cp|env|grep|install|ln|make|mkdir|mv|rm|sed|tar|touch)\>"
          icolor brightgreen "^\s+[0-9A-Z_]+\s+\(\)"
          icolor brightred "\$\{?[0-9A-Z_!@#$*?-]+\}?"
          color brightyellow ""(\\.|[^"])*"" "'(\\.|[^'])*'"
          color cyan "(^|[[:space:]])#.*$"
          color ,green "[[:space:]]+$"
        # yamllint enable rule:line-length
    - name: set timezone
      async: 600
      poll: 10
      community.general.timezone:
        name: America/Vancouver
    - name: apt upgrade
      register: upgrade
      until: upgrade is ansible.builtin.success
      async: 600
      poll: 10
      retries: 10
      ansible.builtin.apt:
        update_cache: true
        upgrade: safe
    - name: apt autoremove
      register: autorem
      until: autorem is ansible.builtin.success
      async: 600
      poll: 10
      retries: 10
      ansible.builtin.apt:
        autoremove: true
        autoclean: true