- name: docker setup
  become: true
  hosts: [docker]
  vars:
    deb_arch:
      armv6l: armhf,
      armv7l: armhf,
      aarch64: arm64,
      x86_64: amd64,
      i386: i386
    badpkg:
      - docker.io
      - docker-doc
      - docker-compose
      - docker-compose-v2
      - containerd
      - runc
    dockerpkg:
      - acl # cause we may run this task on a device that doesn't need the user setup
      - containerd.io
      - docker-buildx-plugin
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      - pipx # for timegaps in the backup script
  tasks:
    - name: unofficial packages purged
      register: dockerpurge
      until: dockerpurge is ansible.builtin.success
      async: 600
      poll: 10
      retries: 10
      ansible.builtin.apt:
        name: "{{ badpkg }}"
        state: absent
        purge: true
    - name: repo dependencies installed
      block:
        - name: ca-certificates
          register: cacert
          until: cacert is ansible.builtin.success
          async: 600
          poll: 10
          retries: 10
          ansible.builtin.apt:
            name: ca-certificates
            state: present
        - name: curl
          register: curl
          until: curl is ansible.builtin.success
          async: 600
          poll: 10
          retries: 10
          ansible.builtin.apt:
            name: curl
            state: present
    - name: repo setup
      block:
        - name: directory exists
          async: 600
          poll: 10
          ansible.builtin.file:
            path: /etc/apt/keyrings
            mode: "0755"
            state: directory
        - name: key downloaded
          async: 600
          poll: 10
          ansible.builtin.get_url:
            url: https://download.docker.com/linux/ubuntu/gpg
            dest: /etc/apt/keyrings/docker.asc
            mode: "0664"
            owner: root
            group: root
        - name: apt source installed
          async: 600
          poll: 10
          ansible.builtin.apt_repository:
            filename: docker
            repo: >-
              deb [arch={{ deb_arch[ansible_architecture] }}
              signed-by=/etc/apt/keyrings/docker.asc]
              https://download.docker.com/linux/ubuntu
              {{ ansible_distribution_release }} stable
            state: present
    - name: packages installed
      register: dockerinst
      until: dockerinst is ansible.builtin.success
      async: 600
      poll: 10
      retries: 10
      ansible.builtin.apt:
        name: "{{ dockerpkg }}"
        state: present
        update_cache: true
    - name: pipx config
      block:
        - name: ensurepath - reg user
          check_mode: false
          changed_when: true
          become: true
          become_user: "{{ user_name }}"
          async: 600
          poll: 10
          ansible.builtin.command: pipx ensurepath
        - name: ensurepath - root
          check_mode: false
          changed_when: true
          async: 600
          poll: 10
          ansible.builtin.command: pipx ensurepath
        - name: install timegaps - reg user
          become: true
          become_user: "{{ user_name }}"
          async: 600
          poll: 10
          community.general.pipx:
            name: timegaps
            state: latest
        - name: install timegaps - root
          async: 600
          poll: 10
          community.general.pipx:
            name: timegaps
            state: latest
    - name: bashrc aliases
      async: 600
      poll: 10
      ansible.builtin.blockinfile:
        path: "{{ homedir }}/.bashrc"
        marker: "# {mark} ANSIBLE DOCKER BLOCK"
        state: present
        block: |
          alias dc='docker compose'
          alias dclean='docker system prune --volumes'
          alias dcup='docker compose up -d --remove-orphans'
    - name: get dockers gid
      async: 600
      poll: 10
      register: getent       # gid is in getent.stdout
      check_mode: false      # i know there is a getent module but ehhhhh
      changed_when: false    # i dont wanna learn how to get the info out of that database return variable
      ansible.builtin.shell: # i just need the one thing and awk can pull it easy enough
        executable: /bin/bash
        cmd: |
          set -o pipefail
          getent group docker | awk -F: '{print $3}'
    - name: environment variables set
      async: 600
      poll: 10
      ansible.builtin.blockinfile:
        path: /etc/environment
        marker: "# {mark} ANSIBLE BLOCK"
        state: present
        block: |
          TZ="America/Vancouver"
          HL_REPO="{{ repodir }}"
          HOMELABDIR="{{ repodir }}"
          DOCKER_GID={{ getent.stdout }}
          DOCKER_USER="{{ user_name }}"
          COMPOSE_FILE="{{ repodir }}/docker/{{ inventory_hostname }}.compose.yaml"
    - name: add user to docker group
      async: 600
      poll: 10
      ansible.builtin.user:
        name: "{{ user_name }}"
        state: present
        append: true
        groups: docker
    - name: docker logged in
      become: true
      become_user: "{{ user_name }}"
      async: 600
      poll: 10
      community.docker.docker_login:
        username: "{{ account_name }}"
        password: "{{ lookup('ansible.builtin.file', '../resources/docker-pat') }}"
        state: present
    - name: NAS mountpoints
      block:
        - name: parent dir
          ansible.builtin.file:
            path: /mount/nas
            state: directory
            owner: root
            group: root
            mode: "0777"
        - name: docker bindmount dir
          ansible.builtin.file:
            path: /mount/nas/appdata
            state: directory
            owner: root
            group: root
            mode: "0777"
        - name: media library dir
          ansible.builtin.file:
            path: /mount/nas/media
            state: directory
            owner: root
            group: root
            mode: "0777"
    - name: NAS fstab
      ansible.builtin.debug:
        msg: "TODO: ansible.posix.mount here"
