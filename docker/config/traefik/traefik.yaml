global:
  checkNewVersion: false
  sendAnonymousUsage: true
api:
  dashboard: true
  insecure: true
log:
  level: DEBUG
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: :443
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
  file:
    filename: /config
    watch: true
certificatesResolvers:
  cloudflare:
    acme:
      storage: /acme.json
      # TODO: switch off of lets encrypt staging server
      # Issue URL: https://github.com/rachelf42/homelab/issues/60
      # labels: waiting, hideFromCodeEditor
      # also remove insecure_skip_cert_check from /bootstrap/postdeploy/main.tf, provider.lldap
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - 1.1.1.1:53
          - 1.0.0.1:53